<div class="container-fluid seccion">

    <div class="row justify-content-center mb-5 pb-2">
        <div class="col-md-8 text-center heading-section">
            <h2 class="mb-4"><span>Candidatas &amp;</span> Candidatos</h2>
            <p>Niños y niñas de transición que quisieron lanzarse por la personería... conócelos</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2" *ngFor="let c of candidatos">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" [src]="c.foto" data-holder-rendered="true" class="candidato">
                <div class="card-nombre">{{c.nombre}}</div>
                <div class="card-body">
                    <p class="card-text">{{c.slogan}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button (click)="votar(c)" type="button" class="btn btn-sm btn-primary">Votar por
                                {{c.sujeto}}</button>
                        </div>
                        <small class="">{{c.votos}} VOTOS</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <div class="row justify-content-center mb-5 pb-2">
            <div class="col-md-8 text-center heading-section">
                <h2 class="mb-4"><span>Se han contado </span>{{votos}} votos</h2>
            </div>
        </div>
</div>
